{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated and user.is_superuser %}
<div class='add'>
  <h3>Add Employee</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{{request.META.HTTP_REFERER}}" >Cancel</a>
  </form>
  {% else %}
  <p>You don't have permission to delete this product</p>
</div>
{% endif %}
{% endblock %}
