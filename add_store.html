{% extends "base.html" %}

{% block content %}
  <div class="container">
    {% if user.is_authenticated and user.is_superuser %}
      <h2>Add Store</h2>
      
      <!-- Form for adding a store and selecting work dates -->
      <form method="post">
        {% csrf_token %}
        
        <!-- Store form fields -->
        {{ store_form.as_p }}
        
        <!-- Work date selection -->
        <h3>Select Work Dates</h3>
        {{ work_date_form.as_p }}
        
        <!-- Buttons for submitting or cancelling the form -->
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    {% else %}
      <p class="error-message">You don't have permission to access this page.</p>
    {% endif %}
  </div>
{% endblock %}
