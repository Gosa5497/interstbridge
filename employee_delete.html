{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated and user.is_superuser %}
  <form method="post">
    {% csrf_token %}
    <h2>Are you sure you want to delete "{{ employee.first_name}}"?</h2>
    <a href="{% url 'employee-details' pk=employee.pk %}">Go Back</a>
    <button type="submit">Confirm</button>
  </form>
  {% else %}
  <p>You don't have permission to delete this product</p>
{% endif %}
{% endblock %}
